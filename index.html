  <script>
    /***********************

    /***********************

     ***********************/
database.ref("locations/women_band_01").on("value", snapshot => {
  const data = snapshot.val();
  if (data) {
    document.getElementById("bandLocation").innerText =
      `Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
  }

    <iframe
         id="bandMap"
         width="100%"

        style="border:0"
        loading="lazy">
    </iframe>
});
    /***********************
     * 5ï¸âƒ£ CHILD SAFETY LOCKET
     ***********************/
    database.ref("locations/child_locket_01").on("value", snapshot => {

    database.ref("events").on("child_added", snapshot => {
      console.log("ðŸš¨ EVENT:", snapshot.val());
      const event = snapshot.val();

      if (event && event.eventType === "SOS_TRIGGERED") {
        const li = document.createElement("li");
        li.innerHTML = `
